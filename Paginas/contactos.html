<head>

    <title>Kelly´s Restarant Contactos</title>
    <!--color de fondo-->
    <style>
        body{background-color:rgb(90, 62, 10);}
        </style>
    <link href="https://file.myfontastic.com/gABgV9iMyjtotUYTKzRmNJ/icons.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html">Inicio <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html" class="select">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Contactos</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--escribir sobre una imagen-->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card bg-dark text-white">
                    <img style=" height: 800px" class="card-img" src="../Imagenes/enviar.jpg" alt="enviar">
                    <div class="card-img-overlay">
                            <!--se hace un formulario para que poder contactarnos-->
                        <form>
                            <div class="form-group">

                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Nombre</label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="nombre"
                                        required>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom02">Apellidos</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="apellido"
                                        required>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputCity">Ciudad</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder=" ciudad donde vive">
                                </div>
                                <div class="col-md-6 mb-3">
                                <label for="exampleFormControlTextarea1">Comentario</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=" Escriba su comentario" ></textarea>
                            </div>
                                <div class="col-md-6 mb-3">
                                    <label for="exampleInputEmail1">Su direccion de correo</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="ejemplo@mail.com">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--pie de pagina-->
    <div class="container">
        <div class="row">
            <div class="col-sm">

                <!-- pie de pagina-->
                <div class="card text-center">
                    <div class="card-header">
                        <a href="https://www.facebook.com" class="icon-facebook" target="_blank"></a>
                        <a href="https://twitter.com" class="icon-twitter" target="_blank"></a>
                        <a href="https://www.google.com/gmail/" class="icon-gmail" target="_blank"></a>
                        <p class="copy">&copy; Kelly´s Restaurant - Todos los derechos </p>
                    </div>
                </div>

            </div>s
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
